<div class="row" data-equalizer>
	<div id="edit-screen-border" class="medium-8 columns" data-equalizer-watch>
		<div id="edit-screen-content">
			<h1>{{params.listId}}</h1>
			<div class="individual-list-items" ng-repeat="task in tasks">
				<div>
					<div class="list-item-container" data-equalizer>
						<div class="list-item-text" data-equalizer-watch><div ng-hide="task.edit">{{task.name}}</div><input ng-show="task.edit" ng-model="task.name" /></div>
						<a title="Edit List" data-equalizer-watch ng-click="handleEdit(task)"><i class="step fi-pencil size-20"></i></a>				
					</div>
				</div>
			</div>
			<div class="individual-list-items">
				<div>
					<div class="list-item-container" data-equalizer>
						<div class="list-item-text" data-equalizer-watch><input ng-model="name" name="list-item" placeholder="Enter List Item Here" type="text"></div>
						<a title="Save List" ng-click="addTask()" data-equalizer-watch><i class="step fi-check size-20"></i></a>
					</div>
				</div>
			</div>
		</div>	
	</div>
	<div class="medium-4 columns" data-equalizer-watch>
		<div id="edit-screen-sidenav">
			<ul>
				<li><a href="#">Recent List 1</a></li>
				<li><a href="#">Recent List 2</a></li>
				<li><a href="#">Recent List 3</a></li>
				<li><a href="#">Recent List 4</a></li>
			</ul> 
			<button id="view-all" class="main-buttons">View All</button>
		</div>
	</div>
</div>
