<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Faire</title>

  
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/faire.css">

  <script src="js/vendor/custom.modernizr.js"></script>

</head>
<body ng-app="faireApp">
	<div ng-controller="TaskCtrl">
		<div data-magellan-expedition="fixed">
			<div class="row entry-section">
				<div class="large-11 small-11 faire-entry columns">
					<form ng-submit="addTask()">
						<input type="text" id="addItemInput" ng-model="taskName" placeholder="Add an item to your list..." size="50" />
					</form>
				</div>
				<div class="large-1 small-1 faire-menu-entry columns">
					<a id="faire-menu-btn">
						<span class="faire-menu-icon-wrapper">
							<span class="faire-menu-icon" style=""></span>
						</span>
					</a>				
				</div>
			</div>
			<div class="faire-drop-menu">
				<div class="row">
					<div class="large-12 small-12 columns">
						<hr class="uber-divider" />
					</div>
				</div>
				<div class="row faire-task">
					<div class="large-12 small-12 columns">
						<a ng-click="clearCompletedItems()">Clear Completed Items</a>
					</div>
				</div>
				<div class="row">
					<div class="large-12 small-12 columns">
						<hr />
					</div>
				</div>
				<div class="row faire-task">
					<div class="large-12 small-12 columns">
						<a href="#">Delete List</a>
					</div>
				</div>
				<div class="row">
					<div class="large-12 small-12 columns">
						<hr />
					</div>
				</div>
				<div class="row faire-task">
					<div class="large-12 small-12 columns">
						<a href="/logout">Logout</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="large-12 small-12 columns">
					<hr class="uber-divider" />
				</div>
			</div>
		</div>

		<div ng-cloak id="task-container">
			<div ng-repeat="task in tasks | orderBy:'-createdAt'">
				<div class="faire-task  \{{task.status}}">
					<div class="row actionable" ng-swipe-left="editTask(task.id)" ng-swipe-right="deleteTask(task.id)">
						<div class="large-12 small-12 columns">
							<a ng-click="toggleTask(task.id)">\{{task.name}}</a>
						</div>
					</div>
					<div class="row">
						<div class="large-12 small-12 columns">
							<hr />
						</div>
					</div>
				</div>
			</div>
			<div ng-show="hasNoTasks()">
				<div class="row faire-task">
					<div class="large-12 small-12 columns">
						No tasks!
					</div>
				</div>
				<div class="row">
					<div class="large-12 small-12 columns">
						<hr />
					</div>
				</div>
			</div>
		</div>
		
	
		<script>
		document.write('<script src=' +
		('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
		'.js><\/script>')
		</script>

		<script src="js/foundation.min.js"></script>
		<script src="js/vendor/angular.min.js"></script>
		<script src="js/vendor/angular-touch.min.js"></script>
		<script src="js/faire.js"></script>

		<script>
			$(document).foundation();
		</script>
		<div id="faireModal" class="reveal-modal">
			<div class="row entry-section">
				<div class="large-12 small-12 columns">
					<form ng-submit="performEditTask(editTaskId)">
						<input type="text" id="editItemInput" ng-model="editTaskName" placeholder="Edit an item on your list..." size="50" />
					</form>
				</div>
			</div>
			<a class="close-reveal-modal">&#215;</a>
		</div>
		<div id="faireDeleteModal" class="reveal-modal">
			<div class="row entry-section">
				<div class="large-12 small-12 columns">
					<form ng-submit="performDeleteTask(deleteTaskId)">
						<fieldset>
							<legend>Are you sure you want to delete this task?</legend>
							<blockquote>
								\{{deleteTaskName}}
							</blockquote>
							<div class="row">
								<div class="large-6 small-6 columns">
									<input type="submit" value="Delete" class="button success radius expand" />
								</div>
								<div class="large-6 small-6 columns">
									<input type="button" value="Cancel" class="button alert radius expand" onclick="show_faire_delete_modal(false)" />
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			<a class="close-reveal-modal">&#215;</a>
		</div>
	</div>
</body>
</html>
