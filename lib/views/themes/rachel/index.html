<body ng-app="faireApp">

	<div id="wrapper">
		
			<div id="header" class="contain-to-grid fixed">
				<nav class="top-bar" data-topbar role="navigation">
					<div id="nav-container">
					<!--Logo-->
						<ul class="title-area">
							<li class="name">
								<a href="#/"><img id="nav-logo" src="rachel/foundation-5.3.1/img/logo.png" alt="" /></a>

							<input type="text" id="search-bar" placeholder="Search Lists ...">
						</div>
						
						<div class="medium-4 medium-offest-4 small-12 columns no-padding">
							<select name="sort-lists">
								<option value="sort-lists" selected>Sort Lists</option>
								<option value="a-z">A to Z</option>
								<option value="z-a">Z to A</option>

							</select>
