<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Faire</title>

  
  <link rel="stylesheet" href="rachel/foundation-5.3.1/css/foundation.css">
  <link rel="stylesheet" href="rachel/foundation-5.3.1/css/faire_theme.css">

  <script src="rachel/foundation-5.3.1/js/vendor/modernizr.js"></script>

</head>
<body ng-app="faireApp">
	<div ng-controller="faireCtrl">
		<div id="header" class="contain-to-grid sticky fixed">
			<nav class="top-bar" data-topbar data-options="sticky_on">
				<div id="nav-container">
				<!--Logo-->
					<ul class="title-area">
						<li class="name">
							<a href="index.html"><img id="nav-logo" src="rachel/foundation-5.3.1/img/logo.png" alt="" /></a>
						</li>
						<li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
					</ul>

					<section class="top-bar-section">
						<!-- Right Nav Section -->
						<ul class="right nav-links">
							<li><a href="#">Home</a></li>
							<li><a href="#">Lists</a></li>
							<li><a href="#">Profile</a></li>
							<li><a href="#">Logout</a></li>
						</ul>
					</section>
				</div>
			</nav>	
		</div>
		<div id="header-search">
			<form>
				<div class="row">
					<div class="small-12 columns no-padding">
						<input type="text" id="search-bar" placeholder="Search Lists ...">
					</div>
				</div>	
			</form>
		</div>
		<div id="main-container">
			<div class="row">
				<div class="small-12 medium-4 large-4 columns" ng-repeat="list in lists">
					<h1>\{{list.name}}</h1>
					<ul class="individual-lists">
						<li ng-repeat="task in list.tasks">\{{task.name}}</li>
					</ul>	
				</div>			
			</div>
		</div>
		
			<script src="rachel/foundation-5.3.1/js/vendor/jquery.js"></script>

			<script src="rachel/foundation-5.3.1/js/foundation.min.js"></script>
			<script src="rachel/foundation-5.3.1/js/vendor/angular.min.js"></script>
			<script src="rachel/foundation-5.3.1/js/vendor/angular-touch.min.js"></script>
			<script src="rachel/js/faireCtrl.js"></script>

			<script>
				$(document).foundation();
			</script>
	</div>
</body>
</html>
